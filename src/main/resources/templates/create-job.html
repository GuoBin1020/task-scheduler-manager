<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>创建任务</title>
    <!-- 引入 Bootstrap -->
    <link href="../static/css/bootstrap.min.css" th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">

    <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="../static/js/html5shiv.min.js" th:src="@{/static/js/html5shiv.min.js}"></script>
    <script src="../static/js/respond.min.js" th:src="@{/static/js/respond.min.js}"></script>
    <![endif]-->
</head>
<body>

<div class="container">
    <div class="row">
        <form role="form" class="form-horizontal" th:action="@{/job/email/add}" method="post" th:object="${request}">
            <!-- 发送人 -->
            <div class="form-group">
                <label for="sender_id" class="col-sm-2 control-label">发送人</label>
                <div class="col-sm-10">
                    <select class="form-control" id="sender_id" th:value="*{senderId}">
                        <option th:if="${senders==null||senders.size()==0}">没有添加任何发送人！！！</option>
                        <option th:each="sender:${senders}" th:value="${sender.getSenderId()}"
                                th:text="${sender.getNickName() + '(' + sender.getUsername()} + ')'"></option>
                    </select>
                </div>
            </div>

            <!-- 任务名称 -->
            <div class="form-group">
                <label for="job_name" class="col-sm-2 control-label">任务名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="job_name" placeholder="请输入任务名称" th:value="*{jobName}"/>
                </div>
            </div>

            <!-- 任务组 -->
            <div class="form-group">
                <label for="job_group" class="col-sm-2 control-label">任务组</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="job_group" placeholder="请输入任务组" th:value="*{jobGroup}">
                </div>
            </div>

            <!-- 是否延迟启动 -->
            <div class="form-group">
                <label for="is_delay" class="col-sm-2 control-label">是否延迟启动</label>
                <div class="col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="is_delay">是否延迟启动
                        </label>
                    </div>
                </div>
            </div>

            <!-- 延迟启动/秒 -->
            <div class="form-group hidden">
                <label for="delay_time" class="col-sm-2 control-label">延迟启动/秒</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="delay_time" placeholder="请输入延迟启动/秒" value="0" th:value="*{delayTime}">
                </div>
            </div>

            <!-- 执行次数 -->
            <div class="form-group">
                <label for="execute_count" class="col-sm-2 control-label">执行次数</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="execute_count" placeholder="请输入执行次数" value="∞" th:value="*{executeCount}">
                </div>
                <button class="btn btn-default" id="default_count">∞</button>
            </div>

            <!-- 定时方式 -->
            <div class="form-group">
                <label for="time_type" class="col-sm-2 control-label">定时方式</label>
                <div class="col-sm-10">
                    <div class="radio" id="time_type">
                        <label>
                            <input type="radio" name="time_type" value="1" checked="checked">周期
                        </label>
                        <label>
                            <input type="radio" name="time_type" value="2">表达式
                        </label>
                    </div>
                </div>
            </div>

            <!-- 执行周期/秒 -->
            <div class="form-group show">
                <label for="interval_time" class="col-sm-2 control-label">执行周期/秒</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="interval_time" placeholder="请输入执行周期/秒" th:value="*{intervalTime}">
                </div>
            </div>

            <!-- 表达式 -->
            <div class="form-group hide">
                <label for="cron_expression" class="col-sm-2 control-label">表达式</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="cron_expression" placeholder="表达式" th:value="*{cronExpression}">
                </div>
            </div>

            <!-- 邮件主题 -->
            <div class="form-group">
                <label for="subject" class="col-sm-2 control-label">邮件主题</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="subject" placeholder="邮件主题" th:value="*{subject}">
                </div>
            </div>

            <!-- 邮件接收人 -->
            <div class="form-group">
                <label for="receives" class="col-sm-2 control-label">邮件接收人</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="receives" placeholder="邮件接收人" th:value="*{receivers}">
                </div>
            </div>

            <!-- 邮件内容 -->
            <div class="form-group">
                <label for="context" class="col-sm-2 control-label">邮件内容</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="3" id="context" placeholder="邮件内容" th:value="*{context}"></textarea>
                </div>
            </div>

            <!--&lt;!&ndash; 附件路径 &ndash;&gt;-->
            <!--<div class="form-group">-->
                <!--<label for="attachment_path" class="col-sm-2 control-label">附件路径</label>-->
                <!--<div class="col-sm-10">-->
                    <!--<input type="text" class="form-control" id="attachment_path" placeholder="附件路径" th:filed="*{attachmentPath}">-->
                <!--</div>-->
            <!--</div>-->

            <!--&lt;!&ndash; 发送完后是否清除 &ndash;&gt;-->
            <!--<div class="form-group">-->
                <!--<label for="is_clear" class="col-sm-2 control-label">发送完后是否清除</label>-->
                <!--<div class="col-sm-10">-->
                    <!--<div class="checkbox">-->
                        <!--<label>-->
                            <!--<input type="checkbox" id="is_clear" th:filed="*{isClear}">发送完后是否清除-->
                        <!--</label>-->
                    <!--</div>-->
                <!--</div>-->
            <!--</div>-->

            <div class="form-group">
                <div class="col-sm-12">
                    <input type="submit" class="btn btn-primary" style="margin-left: 400px;margin-right: 50px;" value="创建">
                    <button class="btn btn-default">取消</button>
                </div>
            </div>

        </form>
    </div>
</div>

<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
<script src="../static/js/jquery.js" th:src="@{/static/js/jquery.js}"></script>
<!-- 包括所有已编译的插件 -->
<script src="../static/js/bootstrap.min.js" th:src="@{/static/js/bootstrap.min.js}">
<!-- 自定义js -->
</script><script src="../static/js/bootstrap.min.js" th:src="@{/static/pagejs/create-job.js}"></script>
</body>
</html>
